setup:
  stage: 1  # 'stage 1: last batch as validation;'
            # 'stage 2: num_classes = 277
  plate: 1 # 1,2,3,4
  cell_type: 3
  version: 'resnet18_normsoftmax'
  run_test: True 

data:
  train: 'train.csv'

model:
  image_size: 320
  num_classes: 1108
  arch: 'resnet18'
  
train:
  batch_size: 48
  num_epochs: 30
  
val:
  batch_size: 96

test:
  batch_size: 96
  
loss:
  name: 'normsoftmax' # arcface, cosface, adacos, sphereface, amsoftmax, focal, ls_cross_entropy, cross_entropy, normsoftmax
  
optimizer:
  name: 'adamw'
  params:
    lr: 0.0003

scheduler:
  name: 'cosine'
  params:
    eta_min: 0.00003
    T_max: 276